
<style>
    :host {
        text-align: center;
    }
    div.mc-background {
        height: 100vh;
        background-image: var(--mc-ui-background-img);
        background-repeat: repeat;
        background-size: auto;
    }
    div.mc-background[darken] {
        background-image: var(--mc-ui-background-darken-img);
    }
    div.mc-background > div {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
    h1 {
        margin: 0;
        padding: 20px 0 0;
    }
    table {
        margin: 20px auto;
        background-color: rgba(0, 0, 0, .5);
    }
    tr {
        font-size: 1rem;
        vertical-align: top;
        text-align: left;
    }
    tr:first-child {
        vertical-align: top;
    }
    tr b {
        float: right;
        text-align: end;
    }
    td:first-child { padding-right: 10px; }
    td:not(:first-child) {
        padding-bottom: 5px;
        padding-left: 10px;
        width: 50%;
    }
    mc-button {
        padding: 1.2vh 0;
        width: 50%;
        max-width: 400px;
    }
</style>
<div class="mc-background" darken><div>
    <h1>遊び方</h1>
    <table>
        <tr><td><b>WASD</b></td>                   <td>動き; 「W」をダブルクリックして走る</td></tr>
        <tr><td><b>スペース</b></td>               <td>ジャンプ; Double-click to switch Fly Mode</td></tr>
        <tr><td><b>Shift/X</b></td>                <td>フライモードがオンの場合、プレイヤーは高度を失う（降下する）</td></tr>
        <tr><td><b>ESC</b></td>                    <td>カーソルコントロールを返す</td></tr>
        <tr><td><b>E</b></td>                      <td>インベントリを開く</td></tr>
        <tr><td><b>左クリック/右クリック</b></td>      <td>ブロックを破壊する/配置する</td></tr>
        <tr><td><b>スクロール</b></td>                 <td>ホットバーをスクロールする</td></tr>
    </table>
    <mc-button gotoPage="*pop">戻る</mc-button>
</div></div>
